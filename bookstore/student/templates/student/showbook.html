{% extends 'student/layouts/base.html'%}

{% load static %}
{% block 'title'%} Show Book {% endblock%}

{% block 'content' %}
<style>
    .container {
        background-color: #151515;
        color: white;
        width: 500px;
        text-align: left;
        margin: 60px auto;
        height: fit-content;
        border-radius: 15px;
    }

    .container .head {
        width: 500px;
    }

    .container .head img {
        width: 500px;
        border-radius: 15px;
        height: 250px;
        margin-bottom: 20px;
    }

    .container .content .name {
        font-size: 20px;
        margin: 15px;
    }

    .container .content span,
    .container .content .descripe span {
        color: lightskyblue;
        font-size: 20px;
        margin: 10px;
    }

    .container .content .descripe {
        height: fit-content;
        background-color: #181818;
        border-radius: 5px;
        padding: 15px;
        font-weight: bold;
        line-height: 1.6;
    }

    .container .content a {
        text-decoration: none;
        text-align: center;
        display: inline-block;
        line-height: 3;
        width: 240px;
        height: 40px;
        background-color: black;
        border-radius: 5px;
        color: #c9c9c9;
        font-size: 12px;
        font-weight: bold;
        border: 1px solid #c9c9c9;
        margin: 60px 130px;
        box-shadow: 0 0 10px rgba(135, 206, 250, .4);
    }

    .descripe p {
        line-height: 1.8;
    }
</style>
<div class="container">
    <div class="head">
        <img src="{{book.get_image_url}}" alt="The image not found">
    </div>
    <div class="content">
        <h4 class="name"><span>Book Name :</span>{{book.book_name}}</h4>
        <h4 class="name"><span>Author Name :</span>{{book.author_name}}</h4>
        <h4 class="name"><span>Borrowed :</span>{{book.borrowed}}</h4>
        <br>
        <div class="descripe">
            <p>
                <span>Description: </span> {{book.description}}
            </p>

        </div>
        <a href="{% url 'student.borrow' book.id %}" class="btn">Borrow</a>
    </div>
</div>
{% endblock%}
